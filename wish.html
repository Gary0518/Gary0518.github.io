<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大輸入框範例</title>
    <style>
        #but{
		position: fixed;
		bottom: 5%;
		right: 5%;
		z-index: 999999999999999;
	}
    #but2{
		position: fixed;
		bottom: 20%;

		z-index: 999999999999999;
	}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            resize: none;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="btn" id ="but" onclick="parent.document.getElementById('iframeContainer2').style.display = 'none';

    ">close</button>
    <button class="btn2" id ="but2" onclick="
   // save();
    //parent.document.getElementById('iframeContainer2').style.display = 'none';
    ">確定</button>
    <div class="container">
        <textarea id="userInput" placeholder="請輸入第一個願望"></textarea>
    </div>

    <script>
       // 初始化一個變數來存放使用者的輸入
       let userInputContent = '';
        let clicktimes = 0;

        const changePlaceholderButton = document.getElementById('but2');

        changePlaceholderButton.addEventListener('click', function() {
            clicktimes++;
             if(clicktimes===1){
                textarea.placeholder='請輸入第二個願望';
            }else if(clicktimes===2){
                textarea.placeholder='第三個願望放心裡！\n(要跟我說也可以辣）';
            }else{
                textarea.placeholder='還想要願望嗎？？好吧妳許\n許多少我都會盡量滿足你的';
            }
        });


        // 獲取 textarea 和按鈕元素
        const textarea = document.getElementById('userInput');
        const button = document.getElementById('but2');

        // 監聽按鈕的點擊事件
        button.addEventListener('click', function() {
            userInputContent = textarea.value;
            console.log(userInputContent); // 這裡可以查看輸入的內容
            textarea.value="";
            localStorage.setItem("anstest",userInputContent);
        });

    </script>
</body>
</html>
